<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        li.completed {
            text-decoration: line-through;
            color: #888;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .filters {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .filters button {
            background: #007bff;
        }
        .filters button.active {
            background: #0056b3;
        }
        .clear-all {
            margin-top: 20px;
            text-align: center;
        }
        .clear-all button {
            background: #dc3545;
        }
        .task-date {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <input type="date" id="taskDate">
            <button id="addTaskButton">Add Task</button>
        </div>

        <div class="filters">
            <button id="showAll" class="active">All</button>
            <button id="showCompleted">Completed</button>
            <button id="showIncomplete">Incomplete</button>
        </div>

        <ul id="taskList"></ul>

        <div class="clear-all">
            <button id="clearAll">Clear All Tasks</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
