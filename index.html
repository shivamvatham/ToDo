<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        li.completed {
            text-decoration: line-through;
            color: #888;
        }
        .task-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .task-datetime {
            font-size: 0.9em;
            color: #666;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            flex: 1;
            font-size: 14px;
        }
        .filters {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .filters button {
            flex: 1;
            background: #007bff;
            font-size: 14px;
        }
        .filters button.active {
            background: #0056b3;
        }
        .clear-all {
            margin-top: 20px;
            text-align: center;
        }
        .clear-all button {
            background: #dc3545;
            width: 100%;
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            .input-group {
                flex-direction: row;
            }
            .input-group input[type="text"] {
                flex: 2;
            }
            .input-group input[type="datetime-local"] {
                flex: 1.5;
            }
            .input-group button {
                flex: 1;
            }
            li {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            .task-content {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }
            .actions {
                flex: 0 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task ToDo</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <input type="datetime-local" id="taskDateTime">
            <button id="addTaskButton">Add Task</button>
        </div>

        <div class="filters">
            <button id="showAll" class="active">All</button>
            <button id="showCompleted">Completed</button>
            <button id="showIncomplete">Incomplete</button>
        </div>

        <ul id="taskList"></ul>

        <div class="clear-all">
            <button id="clearAll">Clear All Tasks</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js').then(() => {
            console.log('Service Worker Registered');
          });
        }
      </script>
</body>
</html>
